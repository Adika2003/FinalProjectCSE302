{% extends 'base.html' %}
{% block content %}
<div class="container" style="display:flex; gap:40px; justify-content:center;">


  <div class="login-box" style="width:300px; background:#fff; padding:20px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
    <h2>Login</h2>

    {% if form.errors %}
      <p style="color:red;">Invalid username or password.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label>Username</label>
      {{ form.username }}

      <label>Password</label>
      {{ form.password }}

      <button type="submit">Login</button>
    </form>

    <p style="margin-top:10px;">
      <a href="{% url 'password_reset' %}">Forgot your password?</a>
    </p>
  </div>


  <div class="blog-box" style="width:400px; background:#fff; padding:20px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
    <h2>Create Blog Post</h2>

    <form method="post" action="{% url 'blogs:create' %}">
      {% csrf_token %}
      <label>Title</label>
      <input type="text" name="title" required>

      <label>Content</label>
      <textarea name="content" rows="5" required></textarea>

      <button type="submit">Submit Post</button>
    </form>
  </div>

</div>
{% end block %}
